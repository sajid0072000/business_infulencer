<div class="">
    <header class="home-banner">
        <img *ngIf="eventDetails.bannerimg !== ''" [src]="FILE_URL + eventDetails.bannerimg" alt="Banner" />
    </header>
    <div class="home-content">
        <div class="row">
            <div class="col-md-5 col-sm-12 p-0-3-0-2">
                <div class="form-container">
                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control" placeholder="" [(ngModel)]="nameTitle"
                                    (keyup)="nameFun()" />
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Enter your name" [(ngModel)]="userName"
                                    (keyup)="nameFun()" />
                                <span class="error-msg" *ngIf="userNameErr">Name required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" class="form-control" placeholder="Enter your company name"
                            [(ngModel)]="companyName" (keyup)="companyFun()" />
                        <span class="error-msg" *ngIf="companyNameErr">Company name required</span>
                    </div>
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="text" class="form-control" placeholder="Enter your email id"
                            [(ngModel)]="userEmail" (keyup)="emailFun()" />
                        <span class="error-msg" *ngIf="userEmailErr">Email required</span>
                        <span class="error-msg" *ngIf="userValidEmailErr">Valid Email required</span>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <div class="two-div-side">
                        <div class="two-div-side-left">
                            <select class="form-select w-50"  [(ngModel)]="dial_code" (change)="callingCodeFun()">
                              <option value="">Select</option>
                              <option *ngFor="let data of countryCode" [value]="data.dial_code">
                                <img [src]="data.image" alt="Flag" class="flag-img" />
                                 {{data.emoji}} {{data.dial_code}}
                              </option>
                            </select>

                            <div class="error-msg" *ngIf="dial_codeErr">Country Code</div>
                        </div>
                        <div class="two-div-side-right">
                            <input type="text" class="form-control w-75" placeholder="Enter your mobile number"
                            [(ngModel)]="userPhone" (keypress)="onKeyPressMobile($event)" (keyup)="mobileFun()" />
                        <div class="error-msg" *ngIf="userPhoneErr">Mobile number required</div>
                        <span class="error-msg" *ngIf="userValidPhoneErr && userPhoneErr==false">Valid mobile
                            required</span>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label>Landline Number</label>
                        <input type="number" class="form-control" placeholder="Enter your landline number"
                            [(ngModel)]="userLandline"
                           />
                    </div>
                    <div class="form-group">
                        <label>Post Code</label>
                        <input type="text" class="form-control" placeholder="Enter post code"
                            [(ngModel)]="postcode"/>
                    </div>
                    <div class="form-group">
                        <div class="two-div-side countyr-div-region">
                            <div class="two-div-side-left">
                            <label>Country</label>
                        <input type="text" class="form-control" placeholder="Enter your country name"
                            [(ngModel)]="country"
                            (keyup)="countryFun()" />
                        <span class="error-msg" *ngIf="countryErr">Country required</span>
                    </div>
                    <div class="two-div-side-left">
                        <label>Region</label>
                        <input type="text" class="form-control" placeholder="Enter region"
                        [(ngModel)]="region"
                         />
                        <!-- <select class="form-select w-50"  [(ngModel)]="region">
                            <option value="">Select Your region</option>
                            <option *ngFor="let data of countryCode" [value]="data.dial_code">
                              {{data.emoji}} {{data.dial_code}}
                            </option>
                          </select> -->
                    </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Enter your address"
                            [(ngModel)]="userAddress" (keyup)="addressFun()" />
                        <span class="error-msg" *ngIf="addressErr">Address required</span>
                    </div>

                    <div class="btn-container">
                        <button class="btn btn-submit" (click)="createParticipants()">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-sm-12 p-0-3-0-2 text-center">
                <div class="event-desc">
                    <!-- <h2 class="text-center">{{eventDetails.name}}</h2>
                    <p>{{eventDetails.description}}</p> -->
                    <img [src]="FILE_URL + eventDetails.logo" alt="Logo" style="width: 82%;" />
                    <div class="etime-container text-center">
                        <span class="etime">Date</span>
                        <span class="etime" style="text-transform: uppercase;">{{eventDetails.startdate | date :'d MMMM , yyyy' }}</span>
                        <p style="margin-top: 55px;"></p>
                        <span class="etime">Time</span>
                        <span class="etime">{{startTime}}</span>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="sponsors-container">
            <img src="assets/images/border.svg" alt="Border" class="Border" style="width: 100%;" />
            <h2 class="text-center sponsors-heading">Our Sponsors</h2>
            <div class="partnr-icon">
                <ul>
                    <li *ngFor="let pic of sponsorList;"><img [src]="'assets/sponsors/'+ pic" alt="Line" class="ponsers" /></li>
                </ul>
            </div>
        </div>
    </div>
</div>
